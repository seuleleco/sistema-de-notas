<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Portal de notas do aluno</title>
    <link rel="icon" type="image/x-icon" href="image/buly.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <img id="logo" src="image/buly.webp" alt="School">
        <h1 id="titulo">Cadastro de notas de alunos</h1>
    </header>
   
    <input class="inputaluno" type="text" id="aluno"  onkeydown="if(event.keyCode === 13) addaluno()">
    <input class="inputnota" type="number" id="nota"  onkeydown="if(event.keyCode === 13) addaluno()">
    <button class="botao" onclick="addaluno()">Adicionar aluno</button>
    <button class="limpar" onclick="limpaalunos()">Limpar alunos</button>


    <p id="msg"></p>
    
       
    <ol id="listaalunos"></ol>

    
    
    

    
<script src="script.js"></script>
    
</body>
</html>
